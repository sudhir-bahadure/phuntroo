<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- AI Brain/Neural Network Icon -->
  <circle cx="50" cy="50" r="45" fill="url(#grad)" opacity="0.1"/>
  
  <!-- Central Node -->
  <circle cx="50" cy="50" r="8" fill="url(#grad)"/>
  
  <!-- Outer Nodes -->
  <circle cx="30" cy="30" r="5" fill="url(#grad)"/>
  <circle cx="70" cy="30" r="5" fill="url(#grad)"/>
  <circle cx="30" cy="70" r="5" fill="url(#grad)"/>
  <circle cx="70" cy="70" r="5" fill="url(#grad)"/>
  
  <!-- Connections -->
  <line x1="50" y1="50" x2="30" y2="30" stroke="url(#grad)" stroke-width="2" opacity="0.6"/>
  <line x1="50" y1="50" x2="70" y2="30" stroke="url(#grad)" stroke-width="2" opacity="0.6"/>
  <line x1="50" y1="50" x2="30" y2="70" stroke="url(#grad)" stroke-width="2" opacity="0.6"/>
  <line x1="50" y1="50" x2="70" y2="70" stroke="url(#grad)" stroke-width="2" opacity="0.6"/>
  
  <!-- "P" Letter for PHUNTROO -->
  <text x="50" y="65" font-family="Arial, sans-serif" font-size="40" font-weight="bold" fill="white" text-anchor="middle">P</text>
</svg>
